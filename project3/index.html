<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <select onchange="getCourse(this.value)" class="coursesDropdown"></select>
    <select onchange="setTee(this.value)" class="teeDropdown"></select>

    <div class="card">

        <div class="left">
            <div class="label">
                Hole:
            </div>
            <div class="label">
                Yards:
            </div>
            <div class="label">
                Handicap:
            </div>
            <div class="horizontalSpacer">
                Par:
            </div>

        </div>

        <div class="right">


        </div>

        <div class="totalContainer">

            <div class="totalLabel">Total</div>

            <div class="playerTotal totalP1">
                10
            </div>
            <div class="playerTotal totalP2">
                10
            </div>
            <div class="playerTotal totalP3">
                10
            </div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
        integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>
<script src="action.js"></script>
</body>

</html>
