<!DOCTYPE html>
<html lang="en">

<head>
    <title>To Do List</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>

</head>

<body>
    <div class="container">

        <div class="headbar">
            <div class="left">
                Celie Baker
            </div>

            <div class="right">
                To Do List Project
            </div>
        </div>

        <div class="main">

            <div class="header">
                <div class="headleft">
                    To Do List
                </div>

                <div class="headright">
                    <a href="#" class="blueBtn" onclick="createAList()">Add List</a>
                </div>
            </div>

            <div class="list">
                <div class="toDoList">
                    <div class="top">
                        <div class="editbox" contenteditable="true">
                            <span class="listLabel">Click to edit list title</span>
                        </div>

                        <div class="iconsTop">
                            <div onclick="addToDoItem(this)">
                                <i class="fas fa-plus"></i>
                            </div>

                            <div class="deleteList" onclick="deleteAList(this)">
                                <i class="fas fa-trash-alt"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bottom">
                        <div class="listItemContainer">
                            <div class="bottomLeft">
                                <div class="square">
                                    <i class="far fa-square"></i>
                                </div>

                                <div class="editbox" contenteditable="true">
                                    <span class="listItem">Click to edit list item</span>
                                </div>
                            </div>

                            <div class="iconsBottom">
                                <div onclick="deleteAItem(this)">
                                    <i class="fas fa-minus"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->

    <script src="action.js"></script>
</body>
</html>
